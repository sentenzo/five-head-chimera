<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form action="">
        <div>
            <label for="last_name">Last name:</label> <input type="text" value="Last name" id="last_name">
        </div>
        
        <div>
            <label for="first_name">First name:</label> <input type="text" value="First name" id="first_name">
        </div>
        
        <div>
            <label for="patronym">Patronym:</label> <input type="text" value="Patronym" id="patronym">
        </div>
        
        <div>
            <label for="phone">Phone:</label> <input type="text" value="+1 234 567 89 01" id="phone">
        </div>
        
        <div>
            <label for="feedback_text">Feedback text:</label> <textarea name="feedback_text" id="feedback_text" cols="30" rows="10">...</textarea>
        </div>
        
        <div>
            <button id="btn_submit">Send</button>
        </div>
        
    </form>
</body>
</html>
